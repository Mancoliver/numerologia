<!DOCTYPE html>
<html>
<head>
  <title>Numerologia Gratuita</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Numerologia do Nome</h1>
    <p> Os dados não ficam armazenados, após a consulta são destruidos.</p>
    <div class="input-group">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" placeholder="Ex: Ana Silva">
    </div>
    <div class="input-group">
      <label for="data">Data de Nascimento</label>
      <input type="date" id="data">
    </div>
    <button onclick="calcularNumerologia()">Calcular</button>
    <div id="resultado"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
